<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kipas Angin Online</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <h1 class="title">Kipas Angin Online</h1>
      <div class="kipas">
        <div class="kipas_circle">
          <div class="baling"></div>
          <div class="baling"></div>
          <div class="baling"></div>
        </div>
      </div>
      <div class="control">
        <div class="on_off_wrapper">
          <span>Off</span>
          <button class="on_off">
            <div class="on_off_circle"></div>
          </button>
        </div>
        <div class="level_wrapper">
          <span>Level</span>
          <div>
            <input type="radio" name="level" id="level" value="1" checked />
            <label for="" class="level_label">1</label>
          </div>
          <div>
            <input type="radio" name="level" value="2" id="level" />
            <label for="" class="level_label">2</label>
          </div>
          <div>
            <input type="radio" name="level" value="3" id="level" />
            <label for="" class="level_label">3</label>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
